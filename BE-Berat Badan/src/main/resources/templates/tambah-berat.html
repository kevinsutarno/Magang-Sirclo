<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Tambah Berat Badan</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
	<nav th:replace="fragments/fragment :: navbar-home"></nav>
		<div class="container">
			<div class="row">
				<h2>Form Berat Badan</h2>
			</div>
			<form th:action="@{/berat/tambah}" method = "POST" onSubmit="cekForm(this)">
				<div class="row">
					<div class="col-lg-4">Tanggal</div>
					<div class="col-lg-4">
						<input type="date" name="tanggal" >
					</div>
				</div>
				<p>
				<div class="row">
					<div class="col-lg-4">Max</div>
					<div class="col-lg-4">
						<input type="number" name="max" >
					</div>
				</div>
				<p>
				<div class="row">
					<div class="col-lg-4">Min</div>
					<div class="col-lg-4">
						<input type="number" name="min" >
					</div>
				</div>
				<p>
				<button class="btn btn-primary" onclick="myFunction()" type="submit">Simpan</button>
			</form>
		</div>
	</body>
	<script>
		function myFunction() {
		    alert("Berat badan telah ditambahkan");
		}
	</script>
</html>
